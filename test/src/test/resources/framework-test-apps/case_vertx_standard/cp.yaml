app:
  frameworkType: vertx
  size: MEDIUM

deployment:
  readinessProbe:
    path: /v2/framework-test-apps/ping
    initialDelaySeconds: 30
  livenessProbe:
    enabled: true
    path: /v2/framework-test-apps/healthcheck
    initialDelaySeconds: 45
  readOnlyRootFilesystem: false
  enableApm: false
  extraVolumes: { }

configs:
  standard:
    classicDb:
      enabled: true
    crypto:
      enabled: true
    db:
      name: testDbName
    vertx:
      enabled: true
      options:
        enabled: true
