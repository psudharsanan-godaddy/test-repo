deployment:
  extraVolumeMounts: {}
  extraVolumes: {}
  volumes:
    writableVol:
      appMountPath: /tmp/work
      storageSize: "8Mi"
  readOnlyRootFilesystem: true
  readinessProbe:
    enabled: true

configs:
  mountPath: /tmp
  standard:
    enabled: true
    sensitive:
      defaultMode: 0400
    crypto:
      kmsKeyArns: {}
