deployment:
  extraVolumeMounts: {}
  extraVolumes: {}
  volumes:
    writeableVol:
      enabled: false
      appMountPath: /tmp/work
      storageSize: "8Mi"
  readOnlyRootFilesystem: true
  readinessProbe:
    enabled: true

configs:
  mountPath: /tmp
  standard:
    enabled: true
    sensitive:
      defaultMode: 0400
    crypto:
      kmsKeyArns:
        us-west-2: "arn:aws:kms:us-west-2:669979021785:key/dfaee69d-60a1-43ea-88b1-26c1abaa4bbf"
        us-east-1: "arn:aws:kms:us-east-1:669979021785:key/cab1d51f-6172-405b-bd06-423c09d3df67"
