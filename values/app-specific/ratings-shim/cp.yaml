app:
  name: ratings-shim
  apiVersion: v2
  pathNoun: ratings-shim
  type: service
  frameworkType: spring-boot
  size: MEDIUM
  artifactId: ratings-shim-service

deployment:
  readinessProbe:
    path: /v2/ratings/ping
    initialDelaySeconds: 30
  livenessProbe:
    path: /v2/ratings/ping
    initialDelaySeconds: 45
  readOnlyRootFilesystem: false
  enableApm: true

configs:
  standard:
    sensitive:
      defaultMode: "0656"
    auth:
      enabled: false
    db:
      enabled: false
    log:
      enabled: false
  springBoot:
    enabled: true
    application:
      enabled: true
