app:
  apiVersion: v2
  artifactId: tax-rates-service
  frameworkType: vertx
  name: tax-rates
  pathNoun: tax-rates
  resourceIdPathParamName: taxRateId
  size: SMALL
  type: service
configs:
  standard:
    auth:
      profiles:
        adminClientCert:
          enabled: true
        legacyGenClientCert:
          enabled: false
          right: all
        legacyPciClientCert:
          enabled: false
          right: all
        legacyPciClientCert2:
          enabled: false
          right: all
      rights:
        admin:
          defaultRoles:
            enabled: false
        all:
          defaultRoles:
            enabled: true
        readOnly:
          defaultRoles:
            enabled: true
        utilityOnly:
          defaultRoles:
            enabled: true
      roles:
        admin:
          defaultRoutes:
            enabled: false
        journal:
          defaultRoutes:
            enabled: false
        read:
          defaultRoutes:
            enabled: true
        super:
          defaultRoutes:
            enabled: false
        utility:
          defaultRoutes:
            enabled: true
        write:
          defaultRoutes:
            enabled: false
    db:
      name: tax_rates_v2
deployment:
  readinessProbe:
    path: /v2/tax-rates/ping
  resources:
    requests:
      cpu: 25m
