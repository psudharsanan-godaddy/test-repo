app:
  apiVersion: v2
  artifactId: currency-exchange-service
  frameworkType: vertx
  name: currency-exchange
  pathNoun: currency-exchange
  resourceIdPathParamName: currencyExchangeId
  size: SMALL
  type: service
configs:
  standard:
    auth:
      profiles:
        adminClientCert:
          enabled: true
        legacyGenClientCert:
          enabled: false
          right: all
        legacyPciClientCert:
          enabled: false
          right: all
        legacyPciClientCert2:
          enabled: false
          right: all
      rights:
        admin:
          defaultRoles:
            enabled: false
        all:
          defaultRoles:
            enabled: true
        readOnly:
          defaultRoles:
            enabled: true
        utilityOnly:
          defaultRoles:
            enabled: true
      roles:
        admin:
          defaultRoutes:
            enabled: false
        journal:
          defaultRoutes:
            enabled: false
        read:
          defaultRoutes:
            enabled: true
        super:
          defaultRoutes:
            enabled: false
        utility:
          defaultRoutes:
            enabled: true
        write:
          defaultRoutes:
            enabled: false
    db:
      name: currency_exchange_v2
deployment:
  readinessProbe:
    path: /v2/currency-exchange/ping
  resources:
    requests:
      cpu: 15m
hasPrivateApiGateway: true
