app:
  apiVersion: v2
  artifactId: fulfillment-ui-service
  frameworkType: nodejs
  name: fulfillment-ui
  pathNoun: fulfillment-ui
  size: SMALL
  type: service
configs:
  standard:
    auth:
      enabled: false
    db:
      enabled: false
    log:
      enabled: false
    prometheus:
      enabled: false
    sensitive:
      enabled: true
      defaultMode: 420
deployment:
  readOnlyRootFilesystem: false
  readinessProbe:
    path: /v2/fulfillment-ui/ping
  resources:
    requests:
      cpu: 25m
