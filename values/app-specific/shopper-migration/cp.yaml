app:
  frameworkType: spring-boot
  size: MEDIUM

deployment:
  readinessProbe:
    path: /v1/shopper-migration/ping
    initialDelaySeconds: 30
  livenessProbe:
    enabled: true
    path: /v1/shopper-migration/ping
    initialDelaySeconds: 45
  readOnlyRootFilesystem: false

configs:
  standard:
    classicDb:
      enabled: true
    auth:
      enabled: false
    db:
      name: shopper_migration
    log:
      enabled: false
  springBoot:
    enabled: true
    application:
      enabled: true
      logging:
        type: CONSOLE_JSON
        logbook:
          enabled: true


