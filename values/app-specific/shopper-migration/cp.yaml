app:
  name: shopper-migration
  apiVersion: v1
  pathNoun: shopper-migration
  type: service
  frameworkType: spring-boot
  size: MEDIUM
  artifactId: shopper-migration-service

deployment:
  enabled: true
  readinessProbe:
    path: /v2/shopper-migration/ping
    initialDelaySeconds: 30
  enableLivenessProbe: true
  livenessProbe:
    path: /v2/shopper-migration/ping
    initialDelaySeconds: 45
  readOnlyRootFilesystem: false
  enableApm: false
  extraVolumes: { }

hasPrivateApiGateway: true


configs:
  standard:
    enabled: true
    app:
      enabled: true
    classicDb:
      enabled: true
    clientCert:
      enabled: true
    pki:
      enabled: true
    hosts:
      enabled: true
    prometheus:
      enabled: true
    sensitive:
      enabled: true
      defaultMode: "0656"
    tls:
      enabled: true
    auth:
      enabled: false
    crypto:
      enabled: false
    db:
      enabled: true
      name: "shopper_migration"
    log:
      enabled: false
  springBoot:
    enabled: true
    application:
      enabled: true
      logging:
        type: CONSOLE_JSON
        logbook:
          enabled: true


