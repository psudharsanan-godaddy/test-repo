app:
  frameworkType: spring-boot
  size: LARGE

configs:
  standard:
    auth:
      enabled: false
    db:
      enabled: false
    log:
      enabled: false
  springBoot:
    enabled: true
    application:
      enabled: true
      logging:
        type: CONSOLE_JSON
        logbook:
          enabled: true

deployment:
  extraVolumeMounts:
    - name: avalaratmp
      mountPath: "/tmp/avalaratmp"
    - name: javatmpdir
      mountPath: "/tmp/javatmpdir"
  extraVolumes:
    - name: avalaratmp
      emptyDir: {}
    - name: javatmpdir
      emptyDir: {}
  readinessProbe:
    initialDelaySeconds: 30
  livenessProbe:
    enabled: true
    initialDelaySeconds: 45
  readOnlyRootFilesystem: false
