app:
  frameworkType: spring-boot
  size: MEDIUM

configs:
  standard:
    auth:
      enabled: false
    db:
      enabled: false
    log:
      enabled: false
  springBoot:
    enabled: true
    application:
      enabled: true
      logging:
        type: CONSOLE_JSON
        logbook:
          enabled: true

deployment:
  readinessProbe:
    initialDelaySeconds: 30
  livenessProbe:
    enabled: true
    path: /v2/avalara-tax/ping
    initialDelaySeconds: 45
  readOnlyRootFilesystem: false
