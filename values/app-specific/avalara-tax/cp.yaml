app:
  frameworkType: spring-boot
  size: LARGE

configs:
  standard:
    auth:
      enabled: false
    db:
      enabled: false
    log:
      enabled: false
  springBoot:
    enabled: true
    application:
      enabled: true
      logging:
        type: CONSOLE_JSON
        logbook:
          enabled: false
        audit:
          enabled: true

deployment:
  readinessProbe:
    initialDelaySeconds: 30
  livenessProbe:
    enabled: true
    initialDelaySeconds: 45
